eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
        
        
spring:
  jpa:
    database: "MYSQL"
    hibernate:
      naming:
        physical-strategy: 
          org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: "true"

  datasource:
    platform: mysql
    url: jdbc:mysql://localhost:3306/sharewood_users
    username: dbuser
    password: password1234
    
server:
  port: 9090    


        


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::header(title='deleteCustomer')">
</head> 
<body>

   	<div th:replace="fragments/main::displayPost"></div>
	
	<h1 th:text="'Delete customer'"></h1><br /><br />
	
    <form action="#" th:action="@{deleteCustomer}" th:object="${getCustomer}" method="post">
    	<p><span th:text="'Customer Id: '"></span><input type="text" th:field="*{id}" /><span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:class="errors"></span></p>
        <p><input type="submit" th:value="'valid'" /> <input type="reset" th:value="'reset'" /></p>
    </form>
</body>
</html>
